{% extends 'header.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Index</title>
</head>
<body>
<center>
<h1>Admin Add Product Sub Details</h1>
{% if msg %}
<b  style="color:  red;">{{msg}}</b>
{% endif %}
<form  name="contect" method="POST" action="{% url 'add-sub-details' %}">
	{% csrf_token %}
	<table>
		<tr>
			<td>
				<label>Product Name:-</label>
				<td><input type="text" name="pname" placeholder="Enter Name Name"></td>
			</td>
		</tr>
        <tr>
			<td>
				<label>Product Price:-</label>
				<td><input type="text" name="product_price" placeholder="Enter Price "></td>
			</td>
		</tr>
        <tr>
			<td>
				<label>Product Model:-</label>
				<td><input type="text" name="product_model" placeholder="Enter model Name"></td>
			</td>
		</tr>
        <tr>
			<td>
				<label>Product Ram:-</label>
				<td><input type="text" name="product_ram" placeholder="Enter Product Ram"></td>
			</td>
		</tr>
        <tr>
			<td>
				<label>Product Image:-</label>
				<td><input type="file" name="product_image"></td>
			</td>
		</tr>
		<tr>
			<td>
				<td>
					<input type="submit" name="action" value="Add" class="btn btn-primary">
                </td>
			</td>
		</tr>
	</table>
</form>
</center>
</body>
</html>
{% endblock %}
