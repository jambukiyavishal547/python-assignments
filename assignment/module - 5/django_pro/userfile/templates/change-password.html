{% extends 'header.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Index</title>
</head>
<body>
<center>
<h1>Change Password Page</h1>
{% if msg %}
<b  style="color:  red;">{{msg}}</b>
{% endif %}
<form  name="contect" method="POST" action="{% url 'change-password' %}">
	{% csrf_token %}
	<table>
		<tr>
			<td>
				<label>Old Password:-</label>
				<td><input type="password" name="old_password" placeholder="Enter Old Password"></td>
			</td>
		</tr>
		<tr>
			<td>
				<label> New Password:-</label>
				<td><input type="password" name="new_password" placeholder="Enter New Password"></td>
			</td>
		</tr>
		<tr>
			<td>
				<label>Conform New Password:-</label>
				<td><input type="password" name="cnew_password" placeholder="Enter Confirm Password"></td>
			</td>
		</tr>
		<tr>
			<td>
				<td>
					<input type="submit" name="action" value="Change Password" class="btn btn-primary">
				</td>
			</td>
		</tr>
	</table>
</form>
</center>
</body>
</html>
{% endblock %}
