{% extends 'header.html' %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Index</title>
</head>
<body>
<center>
<h1>Forgot password  Page</h1>
{% if msg %}
<b  style="color:  red;">{{msg}}</b>
{% endif %}
<form  name="contect" method="POST" action="{% url 'forget-password' %}">
	{% csrf_token %}
	<table>
		<tr>
			<td>
				<label>Email:-</label>
				<td><input type="email" name="email" placeholder="Enter Email"></td>
			</td>
		</tr>
		<tr>
			<td>
				<td>
					<input type="submit" name="action" value="Send OTP" class="btn btn-primary">
				</td>
			</td>
		</tr>
	</table>
</form>
</center>
</body>
</html>
{% endblock %}
