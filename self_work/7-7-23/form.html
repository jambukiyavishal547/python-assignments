<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home Page</title>
	<link rel="shortcut icon" type="imagex-icon" href="images/1.jpg">
</head>
<body>
	<form method="post" action="" enctype="moduletype/form-data" style="background: azure;">
		<table border="3px" width="50%"  align="center" style="margin-top: 15px; color: whitesmoke; border-color: whitesmoke;  " bgcolor="black" cellspacing="3px"  cellpadding="5px">
			<tr>
				<td>First Name</td>
				<td><input type="text" name="fname" required placeholder="First Name"></td>
			</tr>
			<tr >
				<td>Last Name</td>
				<td><input type="text" name="lname" required placeholder="Last Name"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="email" name="email" required placeholder="email"></td>
			</tr>
			<tr>
				<td>Mobile</td>
				<td><input type="numbers" name="Mobile" required placeholder="Mobile"></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><textarea rows="3" cols="50" name="address" required placeholder="Address"></textarea></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type="radio" name="gender" value="male" required>Male
					<input type="radio" name="gender" value="female" required>Female
				</td>
			</tr>
			<tr>
				<td>Hobby</td>
				<td>
					<input type="checkbox" name="Hobby" value="music" required>Music<br>
					<input type="checkbox" name="Hobby" value="reading" required>Reading<br>
					<input type="checkbox" name="Hobby" value="travelling" required>Travelling<br> 
					<input type="checkbox" name="Hobby" value="cricket" required>Cricket
				</td>
			</tr>
			<tr>
				<td>Education</td>
				<td>
					<select name="education" >
						<option>--------Select Education--------</option>
						<option value="10th">10th</option>
						<option value="12th">12th</option>
						<option value="BCA">BCA</option>
						<option value="MCA">MCA</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Resume</td>
				<td><input type="file" name="resume" required></td>
			</tr>
			<tr>
				<td>Birth Date</td>
				<td><input type="Date" name="bdate" required></td>
			</tr>
			<tr>
				<td>Birth Time</td>
				<td><input type="Time" name="btime" required></td>
			</tr>
			<tr>
				<td>Salary</td>
				<td>
					<input type="range" name="Salary" min="10000" max="100000"> 
				</td>
			</tr>
			<tr>
				<td>Password</td>
				<td>
					<input type="password" name="password" required placeholder="Password">
				</td>
			</tr>
			<tr>
				<td> Comform Password</td>
				<td>
					<input type="password" name="c_password" required placeholder="Comform password">
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" name="submit" value="SUBMIT"  required onclick="Comform Submit">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
